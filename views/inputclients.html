{% extends './layouts/base.html' %}

{% block content %}
<div class="div-title">
    <h1 class="title d-flex justify-content-center">Olá administrador</h1>
</div>
<hr>
<a href="/initadm"><button type="button" class="btn btn-outline-dark ml-2 col-2">Voltar</button></a>
<hr>

<div class="box">
    <div class="tarja">
        <h4>Cadastrar clientes</h4>
    </div>        
<br>

<form onsubmit="send(event)" class="col-10" data-bind="submit: submitForm" id="form" method="POST" action="/register">
    <div class="form-row row">
        <div class="col-12" data-bind="with: alert">
            <div class="alert" data-bind="text: msgAlert,
                                          css: {'alert-danger': (type == 'danger'), 'alert-info': (type == 'info'), 'alert-success': (type == 'success')},
                                          visible: show">

            </div>
        </div> 
        <div class="col-12">
            <label>Nome</label>
            <input type="text" name=""  id="name" class="form-control"  data-bind="value: userName">
        </div> 
        <div class="col-12">
            <label>Sobrenome</label>
            <input type="text" name="" id="lastname" class="form-control" data-bind="value: userLastName">
        </div>
        <div class="col-6">
            <label>E-mail</label>
            <input type="email" name=""  id="email" class="form-control" data-bind="value: userEmail">
        </div>
        <div class="col-6">
            <label>Telefone</label>
            <input type="num" name="" id="phone" class="form-control" data-bind="value: userPhone">
        </div>

        <div class="col-3">
            <label>CEP</label>
            <input type="num" name="" id="cep" class="form-control" data-bind="value: userCep">
        </div>
        <div class="col-3">
            <label>Estado</label>
            <select class="form-control" id="state" class="form-control" data-bind="options: userState">
               
                <option value="AC">Selecione seu estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
                -->
            </select>
        </div>
        <div class="col-3">
            <label>Cidade</label>
            <input class="form-control" type="text" name=""  id="city" class="form-control" data-bind="value: userCity">
        </div>
        <div class="col-3">
            <label>Bairro</label>
            <input type="text" name="" id="neighborhood" class="form-control" data-bind="value: userNeighborhood">
        </div>
        <div class="col-4">
            <label>Endereço</label>
            <input type="text" name="" id="address" class="form-control" data-bind="value: userAddress">
        </div>
        <div class="col-4">
            <label>Número</label>
            <input type="text" name=""  id="number" class="form-control" data-bind="value: userNumber">
        </div>
        <div class="col-4">
            <label>Complemento</label>
            <input type="text" name="" value="" id="complement" class="form-control" data-bind="value: userComplement">
        </div>
        <div class="col-12">
            <label>Senha de primeiro acesso</label>
            <input type="password" name="" id="password" class="form-control" data-bind="value: userPassword">
            <small id="emailHelp" class="form-text text-muted">Essa senha só funcionará para o primeiro acesso de seu cliente</small>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12 mt-4 d-flex justify-content-center">
            <a href="#" class="btn btn-success d-flex justify-content-center" type="submit" id="btnSend" data-bind="click: submitForm">Cadastrar</a>
            <!-- <a href="/index" class="btn btn-outline-success btn-block float-left col-2" name="button">Voltar</a> -->
        </div>
    </div>
</form>
  
<br>
 
{% endblock %}

{% block title %}
  
{% endblock %}

{% block script %}
<script src="/js/inputclients.js" charset="utf-8"></script>
<link rel="stylesheet" href="/styles/inputclients.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://knockoutjs.com/downloads/knockout-3.5.1.js"></script>
{% endblock %}
